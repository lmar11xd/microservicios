server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/api/cars/**
        - id: bike-service
          uri: lb://bike-service
          predicates:
            - Path=/api/bikes/**

management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: %5p [${spring.application.name}, $X{traceId:-}, $X{spanId:-}]
